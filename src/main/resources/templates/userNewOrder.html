<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="index.css">
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body class="loginform">
<div align="center" >
    <h1>Create New Order  </h1>
    <br />
     <div class="col-sm-4">
   
    <form action="#" th:action="@{'/saveNewOrder/'+${itemname}+'/'+${icost}}" th:object="${order}" method="post">

       <span ><h1 th:text=" ${itemname}"></h1></span>
 		<div alight="left">
            <tr>
                
                <td>
	                <input disabled type="text" th:field="*{itemname}" class="form-control" placeholder=" ${itemname}"  />
                </td>
            </tr>
         </div>   
            <br>
          	<div alight="left">
          
            <tr>
               
                <td><input type="text" th:field="*{plates}" class="form-control" placeholder="Enter no of plates" /></td>
            </tr>
			<br>
			
            <tr>
            <td><button type="button" th:onclick="|window.location.href='/userHome'|"  class="btn btn-light">cancel</button></td>
      
            <td colspan="2"><button type="submit" class="btn btn-info">Place order</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
